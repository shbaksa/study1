<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
    input[type=button]{
      width:200px;
	  height:50px;
	  font-size:40px;
	}

  </style>
  <script> // sixth2.html
   var imm=["<img src=img/1.jpg width=200>","<img src=img/2.jpg width=200>","<img src=img/3.jpg width=200>","<img src=img/4.jpg width=200>","<img src=img/5.jpg width=200>","<img src=img/6.jpg width=200>"]
   var tmp;
   var chk=0;
   var ss="";
   function left()
   {
	 if(chk==0) // 한번만 실행
	  left_move();
	 
	 chk++;
   }

   function left_move()
   {
	   clearTimeout(ss);
       tmp=imm[0];
	   imm=imm.slice(1)
	   imm.push(tmp);
	 
	   source="";
	   for(i=0;i<imm.length;i++)
	     source=source+imm[i]+" ";

	   document.getElementById("pkc").innerHTML=source;
	   ss=setTimeout(left_move,500);
   }
    function right()
   {
    	clearTimeout(ss);	
      tmp=imm[5];
	  imm=imm.slice(0,5)
	  //alert(imm);
	  imm.unshift(tmp);
       
	  source="";
	  for(i=0;i<imm.length;i++)
	    source=source+imm[i]+" ";
	 
	  document.getElementById("pkc").innerHTML=source;
	  ss=setTimeout(right,500);
   }
  </script>
 </head>
 <body>
   <input type=button onclick=left() value="←">
   <input type=button onclick=right() value="→"> <p>
   <div id=pkc>
     <img src=img/1.jpg width=200>
	 <img src=img/2.jpg width=200>
	 <img src=img/3.jpg width=200>
	 <img src=img/4.jpg width=200>
	 <img src=img/5.jpg width=200>
	 <img src=img/6.jpg width=200>
   </div>
	
 </body>
</html>
